<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniStream Player | Design Avançado e WebTorrent</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Biblioteca WebTorrent -->
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    
    <style>
        /* =================================================================
           # PALETA DE CORES E VARIÁVEIS
           ================================================================= */
        :root {
            --primary: #00e676;         /* Verde Neon para Ação e Progresso */
            --secondary: #ff3d00;       /* Laranja/Vermelho para Busca/Foco */
            --blue-accent: #00b0ff;     /* Azul Vibrante para Foco Secundário */
            --bg-dark: #121212;         /* Fundo escuro principal */
            --bg-medium: #282828;       /* Fundo de cards/controles */
            --bg-light: #3a3a3a;        /* Borda/Hover leve */
            --text-light: #e0e0e0;      /* Texto principal */
            --text-muted: #9e9e9e;      /* Texto secundário/cinza */
        }

        /* =================================================================
           # ESTILOS GERAIS
           ================================================================= */
        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            position: relative;
            width: 90vw;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garante que o vídeo se ajuste sem cortar */
            display: block;
        }

        .player-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-width: none;
            z-index: 9999;
            border-radius: 0;
        }

        /* =================================================================
           # CONTROLES DO PLAYER
           ================================================================= */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            padding: 15px 15px 10px 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: default;
            z-index: 10;
        }

        .player-container:hover .controls,
        .player-container.show-controls .controls {
            opacity: 1;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-controls, .right-controls {
            display: flex;
            align-items: center;
        }

        /* Botões */
        .control-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            margin: 0 4px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background-color: var(--bg-light);
        }

        .material-icons {
            font-size: 24px;
            color: var(--text-light);
        }

        /* Tempo */
        .time-display {
            font-size: 14px;
            font-weight: 500;
            margin: 0 15px;
            color: var(--text-light);
            min-width: 100px;
            text-align: center;
        }

        /* Volume Slider */
        .volume-controls {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 80px;
            height: 4px;
            background: var(--bg-light);
            border-radius: 2px;
            outline: none;
            transition: opacity 0.2s;
            margin: 0 5px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        /* Barra de Progresso */
        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            cursor: pointer;
            transition: height 0.2s;
        }

        .progress-bar-container:hover {
            height: 10px;
        }

        .progress-bar {
            position: relative;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .progress-current {
            position: absolute;
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            border-radius: 3px;
        }

        .progress-buffered {
            position: absolute;
            height: 100%;
            width: 0%;
            background-color: var(--blue-accent);
            opacity: 0.5;
            border-radius: 3px;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            width: 12px;
            height: 12px;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
        }
        
        .progress-bar-container:hover .progress-thumb {
            opacity: 1;
        }

        /* =================================================================
           # ESTILOS DE MENSAGENS E TORRENT INPUT
           ================================================================= */
        .torrent-input-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .torrent-input-area h2 {
            margin-top: 0;
            color: var(--primary);
        }

        #magnet-uri-input {
            width: 300px;
            padding: 10px;
            border: 1px solid var(--bg-light);
            border-radius: 4px;
            background-color: var(--bg-medium);
            color: var(--text-light);
            margin-bottom: 10px;
        }

        #load-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--secondary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #load-button:hover {
            background-color: #ff5722;
        }

        #status-message {
            margin-top: 15px;
            font-size: 14px;
            color: var(--blue-accent);
        }
    </style>
</head>
<body>

    <div id="player-container" class="player-container">
        
        <div id="video-container" class="video-container">
            <!-- O elemento <video> será injetado aqui pelo WebTorrent -->
            <div id="torrent-input-area" class="torrent-input-area">
                <h2>Carregar Magnet Link</h2>
                <input type="text" id="magnet-uri-input" placeholder="Cole seu Magnet URI aqui...">
                <button id="load-button">Carregar Vídeo</button>
                <p id="status-message">Aguardando URI...</p>
                <p style="font-size: 12px; color: var(--text-muted);">
                    Atalhos: Espaço/K (Play/Pause), J/L (Seek +/- 10s), Setas (Volume/Seek +/- 5s), M (Mute), F (Fullscreen).
                </p>
            </div>
        </div>

        <div id="controls" class="controls">
            <!-- Barra de Progresso -->
            <div id="progress-bar-container" class="progress-bar-container">
                <div id="progress-bar" class="progress-bar">
                    <div id="progress-buffered" class="progress-buffered"></div>
                    <div id="progress-current" class="progress-current"></div>
                    <div id="progress-thumb" class="progress-thumb"></div>
                </div>
            </div>

            <div class="controls-row">
                <div class="left-controls">
                    <button id="play-pause-btn" class="control-btn" title="Play/Pause (Space/K)">
                        <i id="play-pause-icon" class="material-icons">play_arrow</i>
                    </button>

                    <div class="volume-controls">
                        <button id="mute-btn" class="control-btn" title="Mute/Unmute (M)">
                            <i id="mute-icon" class="material-icons">volume_up</i>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="1">
                    </div>

                    <span id="time-display" class="time-display">0:00 / 0:00</span>
                </div>

                <div class="right-controls">
                    <button id="fullscreen-btn" class="control-btn" title="Tela Cheia (F)">
                        <i id="fullscreen-icon" class="material-icons">fullscreen</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // =================================================================
        // # VARIÁVEIS GLOBAIS
        // =================================================================
        const client = new WebTorrent();
        
        // Referência global para o elemento de vídeo nativo após o WebTorrent injetá-lo.
        // Isso resolve o problema de escopo nos listeners globais como os de teclado.
        let videoElement = null; 

        // =================================================================
        // # REFERÊNCIAS DE ELEMENTOS HTML
        // =================================================================
        const playerContainer = document.getElementById('player-container');
        const videoContainer = document.getElementById('video-container');
        const controls = document.getElementById('controls');
        const playPauseButton = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const muteButton = document.getElementById('mute-btn');
        const muteIcon = document.getElementById('mute-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const timeDisplay = document.getElementById('time-display');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const progressCurrent = document.getElementById('progress-current');
        const progressBuffered = document.getElementById('progress-buffered');
        const progressThumb = document.getElementById('progress-thumb');
        const fullscreenButton = document.getElementById('fullscreen-btn');
        const fullscreenIcon = document.getElementById('fullscreen-icon');
        
        const magnetUriInput = document.getElementById('magnet-uri-input');
        const loadButton = document.getElementById('load-button');
        const statusMessage = document.getElementById('status-message');
        const torrentInputArea = document.getElementById('torrent-input-area');


        // =================================================================
        // # FUNÇÕES DE UTILIADADE
        // =================================================================

        /**
         * Formata o tempo de segundos para MM:SS.
         * @param {number} seconds - O tempo em segundos.
         * @returns {string} Tempo formatado.
         */
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return '0:00';
            const s = Math.floor(seconds);
            const m = Math.floor(s / 60);
            const h = Math.floor(m / 60);
            const displayM = m % 60;
            const displayS = s % 60;
            
            let timeString = `${displayM}:${String(displayS).padStart(2, '0')}`;
            if (h > 0) {
                timeString = `${h}:${String(displayM).padStart(2, '0')}:${String(displayS).padStart(2, '0')}`;
            }
            return timeString;
        }
        
        /**
         * Atualiza o progresso visual da barra de progresso.
         */
        function updateProgress() {
            if (!videoElement) return;
            const currentTime = videoElement.currentTime;
            const duration = videoElement.duration;
            
            if (isNaN(duration) || duration <= 0) {
                progressCurrent.style.width = '0%';
                progressThumb.style.left = '0%';
                timeDisplay.textContent = `${formatTime(currentTime)} / 0:00`;
                return;
            }

            const percentage = (currentTime / duration) * 100;
            progressCurrent.style.width = `${percentage}%`;
            progressThumb.style.left = `${percentage}%`;
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        /**
         * Atualiza a barra de buffer (buffered).
         */
        function updateBuffer() {
            if (!videoElement || videoElement.buffered.length === 0) {
                progressBuffered.style.width = '0%';
                return;
            }

            const duration = videoElement.duration;
            const bufferedEnd = videoElement.buffered.end(videoElement.buffered.length - 1);
            
            if (isNaN(duration) || duration <= 0) return;

            const percentage = (bufferedEnd / duration) * 100;
            progressBuffered.style.width = `${percentage}%`;
        }

        // =================================================================
        // # FUNÇÕES DE CONTROLE DO PLAYER
        // =================================================================

        /**
         * Alterna o estado de Play/Pause.
         */
        function togglePlay() {
            if (!videoElement) return;
            if (videoElement.paused) {
                videoElement.play().catch(e => console.error("Erro ao tentar dar play:", e));
            } else {
                videoElement.pause();
            }
            updatePlayPauseIcon();
        }

        /**
         * Alterna o estado de Mute.
         */
        function toggleMute() {
            if (!videoElement) return;
            videoElement.muted = !videoElement.muted;
            updateMuteIcon();
            // Garante que o slider reflita o volume se o mute for desativado
            if (!videoElement.muted) {
                volumeSlider.value = videoElement.volume;
            }
        }
        
        /**
         * Ajusta o volume do vídeo.
         * @param {number} volume - Valor do volume entre 0 e 1.
         */
        function setVolume(volume) {
            if (!videoElement) return;
            videoElement.volume = volume;
            videoElement.muted = volume === 0;
            updateMuteIcon();
        }

        /**
         * Ajusta a posição de reprodução em relação ao tempo atual.
         * @param {number} seconds - Segundos para avançar (positivo) ou retroceder (negativo).
         */
        function seekRelative(seconds) {
            if (!videoElement) return;
            videoElement.currentTime = Math.max(0, Math.min(videoElement.duration, videoElement.currentTime + seconds));
        }

        /**
         * Alterna o modo de tela cheia.
         */
        function toggleFullscreen() {
            if (!videoElement) return;

            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (playerContainer.requestFullscreen) {
                playerContainer.requestFullscreen();
            } else if (playerContainer.webkitRequestFullscreen) { /* Safari */
                playerContainer.webkitRequestFullscreen();
            } else if (playerContainer.msRequestFullscreen) { /* IE11 */
                playerContainer.msRequestFullscreen();
            }
        }

        // =================================================================
        // # FUNÇÕES DE ATUALIZAÇÃO DE ICONES
        // =================================================================

        /**
         * Atualiza o ícone de Play/Pause.
         */
        function updatePlayPauseIcon() {
            if (!videoElement) return;
            playPauseIcon.textContent = videoElement.paused ? 'play_arrow' : 'pause';
        }

        /**
         * Atualiza o ícone de Mute.
         */
        function updateMuteIcon() {
            if (!videoElement) return;
            if (videoElement.muted || videoElement.volume === 0) {
                muteIcon.textContent = 'volume_off';
            } else if (videoElement.volume < 0.5) {
                muteIcon.textContent = 'volume_down';
            } else {
                muteIcon.textContent = 'volume_up';
            }
        }

        /**
         * Atualiza o ícone de Tela Cheia.
         */
        function updateFullscreenIcon() {
            fullscreenIcon.textContent = document.fullscreenElement ? 'fullscreen_exit' : 'fullscreen';
        }

        // =================================================================
        // # CONFIGURAÇÃO DE EVENTOS DO PLAYER
        // =================================================================

        /**
         * Configura todos os listeners de eventos no elemento de vídeo nativo.
         * @param {HTMLVideoElement} nativeVideo - O elemento de vídeo injetado pelo WebTorrent.
         */
        function setupPlayerEvents(nativeVideo) {
            // Torna o vídeo globalmente acessível
            videoElement = nativeVideo;

            // Eventos de Play/Pause
            playPauseButton.addEventListener('click', togglePlay);
            nativeVideo.addEventListener('click', togglePlay);
            
            // Eventos de Tempo e Progresso
            nativeVideo.addEventListener('play', updatePlayPauseIcon);
            nativeVideo.addEventListener('pause', updatePlayPauseIcon);
            nativeVideo.addEventListener('timeupdate', updateProgress);
            nativeVideo.addEventListener('progress', updateBuffer); // Para eventos de buffer
            nativeVideo.addEventListener('loadedmetadata', () => {
                // Configura o volume inicial e o estado do mute
                setVolume(volumeSlider.value); 
                updateProgress();
                updateBuffer();
            });

            // Eventos de Volume
            muteButton.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', (e) => {
                const vol = parseFloat(e.target.value);
                setVolume(vol);
            });
            nativeVideo.addEventListener('volumechange', updateMuteIcon);

            // Eventos de Tela Cheia
            fullscreenButton.addEventListener('click', toggleFullscreen);
            document.addEventListener('fullscreenchange', updateFullscreenIcon);

            // Eventos da Barra de Progresso
            progressBarContainer.addEventListener('click', (e) => {
                const duration = videoElement.duration;
                if (isNaN(duration) || duration <= 0) return;
                
                const rect = progressBarContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const percentage = clickX / width;
                
                videoElement.currentTime = duration * percentage;
            });
            
            // Mouse para mostrar/esconder controles (se não estiver em pausa)
            let controlsTimeout;
            playerContainer.addEventListener('mousemove', () => {
                playerContainer.classList.add('show-controls');
                clearTimeout(controlsTimeout);
                if (!videoElement.paused) {
                    controlsTimeout = setTimeout(() => {
                        playerContainer.classList.remove('show-controls');
                    }, 3000);
                }
            });
            playerContainer.addEventListener('mouseleave', () => {
                if (!videoElement.paused) {
                    playerContainer.classList.remove('show-controls');
                }
            });
            playerContainer.addEventListener('mouseenter', () => {
                 playerContainer.classList.add('show-controls');
            });
            
            // Mantém os controles visíveis se o vídeo estiver pausado
            nativeVideo.addEventListener('pause', () => {
                playerContainer.classList.add('show-controls');
            });
        }
        
        // =================================================================
        // # LÓGICA DO WEBTORRENT
        // =================================================================

        /**
         * Carrega o torrent a partir do magnet link e configura o player.
         * @param {string} magnetURI - O Magnet URI do torrent.
         */
        function loadTorrent(magnetURI) {
            // Remove o input de URI da tela
            torrentInputArea.style.display = 'none'; 
            statusMessage.textContent = 'Conectando aos peers...';

            client.add(magnetURI, (torrent) => {
                
                // Filtra apenas arquivos de vídeo (ou o maior arquivo)
                let largestFile = null;
                torrent.files.forEach(file => {
                    // Simplesmente assume que o maior arquivo é o vídeo
                    if (!largestFile || file.length > largestFile.length) {
                        largestFile = file;
                    }
                });

                if (largestFile) {
                    statusMessage.textContent = `Carregando: ${largestFile.name}...`;

                    // Remove qualquer elemento anterior no container
                    while (videoContainer.firstChild) {
                        videoContainer.removeChild(videoContainer.firstChild);
                    }

                    // Renderiza o arquivo no container de vídeo
                    largestFile.renderTo(videoContainer, {
                        controls: false, // Usaremos nossos próprios controles
                        autoplay: true
                    }, (err, elem) => {
                        if (err) {
                            console.error('Erro ao renderizar vídeo:', err);
                            statusMessage.textContent = 'Erro ao renderizar o vídeo.';
                            torrentInputArea.style.display = 'block';
                            return;
                        }
                        console.log('Vídeo renderizado com sucesso.');
                        setupPlayerEvents(elem); // Configura todos os eventos no novo elemento
                        controls.style.visibility = 'visible';
                        
                        // Oculta a área de input após o carregamento, mas a mantém no DOM
                        torrentInputArea.style.display = 'none'; 
                    });
                } else {
                    statusMessage.textContent = 'Nenhum arquivo de vídeo encontrado no torrent.';
                    torrentInputArea.style.display = 'block';
                }
                
                // Eventos de progresso do torrent
                torrent.on('download', () => {
                    const progress = Math.round(torrent.progress * 100);
                    const speed = formatSpeed(torrent.downloadSpeed);
                    statusMessage.textContent = `Baixando... ${progress}% (${speed}/s)`;
                });

                torrent.on('done', () => {
                    statusMessage.textContent = 'Download completo! Reproduzindo...';
                });

            }).on('error', (err) => {
                console.error('Erro no WebTorrent:', err);
                statusMessage.textContent = `Erro ao carregar o torrent: ${err.message}.`;
                torrentInputArea.style.display = 'block';
            });
        }
        
        /**
         * Formata a velocidade de download em KB/s, MB/s, etc.
         * @param {number} bytes - Velocidade em bytes por segundo.
         * @returns {string} Velocidade formatada.
         */
        function formatSpeed(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // =================================================================
        // # INICIALIZAÇÃO E EVENTOS GLOBAIS
        // =================================================================

        window.onload = function () {
            // Oculta os controles até que o vídeo seja carregado
            controls.style.visibility = 'hidden'; 
            
            // Evento para o botão de carregar
            loadButton.addEventListener('click', () => {
                const magnetURI = magnetUriInput.value.trim();
                if (magnetURI) {
                    loadTorrent(magnetURI);
                } else {
                    statusMessage.textContent = 'Por favor, insira um Magnet URI válido.';
                }
            });

            // Atalhos de teclado (corrigidos para usar a variável global videoElement)
            document.addEventListener('keydown', (e) => {
                if (!videoElement) return; // Só executa se o vídeo estiver carregado
                
                const isInputFocused = document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA';
                if (isInputFocused) return;
                
                switch (e.key) {
                    case ' ': 
                    case 'k': 
                        e.preventDefault(); 
                        togglePlay(); 
                        break;
                    
                    case 'j': 
                        e.preventDefault(); 
                        seekRelative(-10); 
                        break;
                    
                    case 'l': 
                        e.preventDefault(); 
                        seekRelative(10); 
                        break;
                    
                    case 'm': 
                        e.preventDefault(); 
                        toggleMute(); 
                        break;
                    
                    case 'f': 
                        e.preventDefault(); 
                        toggleFullscreen(); 
                        break;
                    
                    case 'ArrowUp': 
                        e.preventDefault(); 
                        // O volume é manipulado pelo slider, mas o setVolume garante a atualização do ícone
                        const newVolUp = Math.min(1, videoElement.volume + 0.05); 
                        setVolume(newVolUp); 
                        volumeSlider.value = newVolUp; 
                        break;
                    
                    case 'ArrowDown': 
                        e.preventDefault(); 
                        const newVolDown = Math.max(0, videoElement.volume - 0.05); 
                        setVolume(newVolDown); 
                        volumeSlider.value = newVolDown; 
                        break;
                    
                    case 'ArrowLeft': 
                        e.preventDefault(); 
                        seekRelative(-5); 
                        break;
                    
                    case 'ArrowRight': 
                        e.preventDefault(); 
                        seekRelative(5); 
                        break;
                    
                    default: 
                        // Pula para porcentagem do vídeo (0-9)
                        if (e.key >= '0' && e.key <= '9') { 
                            e.preventDefault(); 
                            const percentage = parseInt(e.key) / 10;
                            videoElement.currentTime = videoElement.duration * percentage;
                        } 
                        break;
                }
            });
        }
    </script>
</body>
</html>
