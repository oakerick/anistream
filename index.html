<div class="p-3 border-b border-white/10">
    <div class="flex items-center justify-between mb-2">
        <span class="text-xs font-bold text-white uppercase tracking-wide flex items-center gap-2">
            <span class="material-icons text-sm text-neon-cyan">subtitles</span>
            Legendas
        </span>
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="subtitlesToggle" class="sr-only peer">
            <div class="w-9 h-5 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-neon-cyan"></div>
        </label>
    </div>
    
    <div id="subtitleOptions" class="space-y-3 hidden">
        <div>
            <label class="block text-xs font-medium text-gray-400 mb-1">Idioma de Busca</label>
            <select id="subtitleLanguage" class="w-full bg-black/50 text-white text-xs py-2 px-3 rounded border border-white/10 outline-none">
                <option value="por" selected>Português (BR)</option>
                <option value="eng">Inglês</option>
                <option value="spa">Espanhol</option>
                <option value="fre">Francês</option>
                <option value="ger">Alemão</option>
                <option value="oth">Outro Idioma...</option>
            </select>
        </div>

        <input type="file" id="subtitleFileInput" accept=".srt,.vtt,.ass" class="hidden">
        
        <button id="searchSubBtn" class="w-full text-left px-3 py-2 text-xs text-neon-cyan bg-neon-cyan/10 hover:bg-neon-cyan/20 rounded transition flex items-center gap-2 font-bold justify-center">
            <span class="material-icons text-sm">auto_awesome</span>
            Buscar Legenda Online Inteligente
        </button>

        <button id="uploadSubBtn" class="w-full text-left px-3 py-2 text-xs text-gray-300 hover:bg-white/5 rounded transition flex items-center gap-2">
            <span class="material-icons text-sm">upload_file</span>
            Carregar Legenda Local (.srt, .vtt)
        </button>
        
        <div id="onlineSubList" class="max-h-32 overflow-y-auto hidden space-y-1 pt-2 border-t border-white/5">
            </div>
    </div>
</div>
