<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OakCine | AI Streamer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        'neon-purple': '#a855f7',
                        'neon-cyan': '#06b6d4',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f1f5f9;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .playlist-item.active {
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.2) 0%, transparent 100%);
            border-left: 3px solid #06b6d4;
        }
        .playlist-item:hover:not(.active) { background: rgba(255,255,255,0.05); }

        .neon-input {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .neon-input:focus { border-color: #a855f7; box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); outline: none; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-20">

    <header class="w-full max-w-7xl p-6 flex justify-between items-center">
        <div class="flex items-center gap-3 select-none cursor-pointer" onclick="location.reload()">
            <span class="material-icons text-4xl text-transparent bg-clip-text bg-gradient-to-r from-neon-purple to-neon-cyan">movie_filter</span>
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-white">Oak<span class="text-neon-cyan">Cine</span></h1>
            </div>
        </div>
    </header>

    <section class="w-full max-w-4xl px-4 mb-6 relative z-50">
        <div class="glass-panel rounded-xl p-1 flex flex-col md:flex-row gap-2 items-center shadow-2xl relative overflow-hidden">
            <div class="relative w-full md:w-auto">
                <select id="searchMode" class="w-full md:w-48 bg-[#0f172a] text-gray-300 text-xs font-bold uppercase tracking-wide py-3 px-4 rounded-lg border border-gray-700 outline-none appearance-none cursor-pointer hover:text-white transition">
                    <option value="torrent">ðŸŒŠ Torrent (Best)</option>
                    <option value="direct">ðŸ“‚ Cloud Direct</option>
                    <option value="stream">ðŸ“º Web Stream</option>
                </select>
                <span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm pointer-events-none">expand_more</span>
            </div>

            <div class="flex-1 relative w-full flex items-center">
                <span class="material-icons text-neon-purple text-xl absolute left-3">auto_awesome</span>
                <input type="text" id="aiSearchInput" 
                       class="w-full bg-[#0f172a]/50 text-white placeholder-gray-500 px-10 py-3 rounded-lg outline-none border border-transparent focus:border-neon-purple/50 transition-colors"
                       placeholder="O que vamos assistir hoje? (Ex: Oppenheimer 4K)" autocomplete="off">
            </div>

            <button onclick="performSmartSearch()" class="w-full md:w-auto px-6 py-3 rounded-lg bg-gradient-to-r from-neon-purple to-indigo-600 hover:from-indigo-500 hover:to-neon-purple text-white font-bold text-sm tracking-wider transition-all shadow-lg">
                BUSCAR
            </button>

            <div id="aiLoadingBar" class="absolute bottom-0 left-0 h-1 bg-neon-cyan transition-all duration-[2000ms] ease-out w-0"></div>
        </div>
        
        <div id="aiFeedback" class="h-6 mt-2 text-center text-xs font-mono text-neon-cyan hidden">
            <span class="animate-pulse">Inicializando busca neural...</span>
        </div>
    </section>

    <div class="w-full max-w-7xl px-4 flex flex-col lg:flex-row gap-6 items-start">
        
        <div class="flex-1 w-full min-w-0 flex flex-col gap-4">
            
            <div id="playerContainer" class="relative w-full aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl border border-gray-800">
                <video id="nativeVideo" class="w-full h-full object-contain bg-black" controls></video>
                
                <div id="videoPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900/90 z-20">
                    <div class="p-5 rounded-full bg-white/5 mb-4 animate-pulse">
                        <span class="material-icons text-5xl text-gray-600">folder_open</span>
                    </div>
                    <h2 class="text-xl font-bold text-gray-300">Aguardando MÃ­dia</h2>
                    <p class="text-gray-500 text-xs mt-2">Arraste Arquivos ou Pastas aqui</p>
                </div>

                <div id="loadingOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/90 z-30 hidden">
                    <div class="w-12 h-12 border-4 border-neon-cyan border-t-transparent rounded-full animate-spin mb-3"></div>
                    <p class="text-neon-cyan text-xs font-bold tracking-widest animate-pulse">CARREGANDO</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="glass-panel p-4 rounded-xl">
                    <div class="flex items-center gap-2 mb-2 text-neon-purple font-bold text-sm">
                        <span class="material-icons text-sm">bolt</span> Magnet Link
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="magnetInput" placeholder="magnet:?xt=..." class="neon-input w-full rounded px-3 py-2 text-xs text-white">
                        <button id="loadMagnetBtn" class="bg-neon-purple hover:bg-purple-600 text-white px-3 rounded transition"><span class="material-icons text-sm">play_arrow</span></button>
                    </div>
                </div>

                <div id="dropZone" class="glass-panel p-4 rounded-xl border border-dashed border-gray-600 hover:border-neon-cyan cursor-pointer transition group relative">
                    <input type="file" id="fileInput" class="hidden" accept="video/*,audio/*" multiple>
                    <input type="file" id="folderInput" class="hidden" webkitdirectory multiple>
                    
                    <div class="text-center z-10 relative">
                        <span class="material-icons text-gray-400 group-hover:text-white transition mb-1">drive_folder_upload</span>
                        <p class="text-[10px] text-gray-400 uppercase tracking-wider font-bold">Upload Local</p>
                        <div class="flex justify-center gap-2 mt-2">
                            <button type="button" id="fileBtn" class="text-[10px] bg-white/10 px-2 py-1 rounded hover:bg-white/20">Arquivos</button>
                            <button type="button" id="folderBtn" class="text-[10px] bg-neon-cyan/20 text-neon-cyan px-2 py-1 rounded hover:bg-neon-cyan/30">Pasta</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="mediaInfo" class="hidden bg-black/20 rounded-lg p-3 border border-white/5">
                <h3 id="infoFilename" class="text-sm text-white font-medium truncate">Nome do arquivo...</h3>
                <div id="torrentStats" class="hidden flex gap-4 mt-1 text-[10px] font-mono text-gray-400">
                    <span class="text-green-400">DL: <span id="infoDown">0 KB/s</span></span>
                    <span class="text-blue-400">Peers: <span id="infoPeers">0</span></span>
                </div>
            </div>
        </div>

        <div id="playlistPanel" class="w-full lg:w-80 hidden flex-col gap-2">
            <div class="glass-panel rounded-xl flex flex-col h-[500px] lg:h-[600px] sticky top-4">
                <div class="p-3 border-b border-white/5 bg-black/20 rounded-t-xl flex justify-between items-center">
                    <span class="text-xs font-bold text-white uppercase tracking-widest flex items-center gap-2">
                        <span class="material-icons text-sm text-neon-cyan">queue_music</span> Playlist
                    </span>
                    <span id="playlistCount" class="text-[10px] text-gray-400 font-mono">0</span>
                </div>
                
                <div id="playlistContainer" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
            </div>
        </div>

    </div>

    <script>
        const client = new WebTorrent();
        let currentTorrent = null;
        let playlist = [];
        let currentIndex = -1;
        let updateInterval = null;

        const video = document.getElementById('nativeVideo');
        const placeholder = document.getElementById('videoPlaceholder');
        const loading = document.getElementById('loadingOverlay');

        // BUSCA
        function performSmartSearch() {
            const query = document.getElementById('aiSearchInput').value.trim();
            const mode = document.getElementById('searchMode').value;
            
            if(!query) {
                alert("ðŸ’¡ Digite algo para buscar!");
                return;
            }

            const bar = document.getElementById('aiLoadingBar');
            const feedback = document.getElementById('aiFeedback');
            
            bar.style.width = '0';
            setTimeout(() => bar.style.width = '100%', 50);
            feedback.classList.remove('hidden');
            
            const messages = ["ðŸ” Analisando...", "ðŸŽ¯ Filtrando...", "âš¡ Otimizando..."];
            let i = 0;
            const interval = setInterval(() => {
                feedback.querySelector('span').innerText = messages[i];
                i = (i + 1) % messages.length;
            }, 500);

            setTimeout(() => {
                clearInterval(interval);
                let q = "";
                const year = new Date().getFullYear();
                
                if(mode === 'direct') {
                    q = `"${query}" (site:mega.nz OR site:drive.google.com) (mp4 OR mkv)`;
                } else if(mode === 'torrent') {
                    q = `"${query}" (1080p OR 4K) (BluRay OR WEB-DL) ${year} -cam -ts (magnet OR torrent)`;
                } else {
                    q = `"${query}" assistir online ${year} legendado`;
                }

                feedback.classList.add('hidden');
                bar.style.width = '0';
                window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}`, '_blank');
            }, 1800);
        }

        document.getElementById('aiSearchInput').addEventListener('keydown', (e) => { 
            if(e.key === 'Enter') performSmartSearch(); 
        });

        // VERIFICAR SE Ã‰ VÃDEO
        function isVideo(name) {
            const exts = ['mp4','mkv','webm','avi','mov','wmv','flv','m4v','mpg','mpeg','ts','m2ts','3gp','vob','ogv','divx'];
            const ext = name.split('.').pop().toLowerCase();
            return exts.includes(ext);
        }

        // PROCESSAR ARQUIVOS
        function processFiles(files) {
            const all = Array.from(files);
            const torrents = all.filter(f => f.name.endsWith('.torrent'));
            const videos = all.filter(f => isVideo(f.name));
            
            if(torrents.length > 0) {
                const reader = new FileReader();
                reader.onload = (e) => loadMagnet(e.target.result);
                reader.readAsArrayBuffer(torrents[0]);
                return;
            }
            
            if(videos.length === 0) {
                alert("âŒ Nenhum vÃ­deo encontrado!\n\nFormatos: MP4, MKV, AVI, MOV, WebM, etc.");
                return;
            }

            playlist = videos.sort((a, b) => 
                a.name.localeCompare(b.name, undefined, { numeric: true })
            );
            
            currentIndex = -1;
            
            document.getElementById('playlistPanel').style.display = 'flex';
            document.getElementById('playlistCount').innerText = playlist.length;
            
            updatePlaylistUI();
            playItem(0);
        }

        // ATUALIZAR UI DA PLAYLIST
        function updatePlaylistUI() {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = playlist.map((file, i) => `
                <div class="playlist-item p-2 rounded cursor-pointer flex gap-2 ${i === currentIndex ? 'active' : ''}" onclick="playItem(${i})">
                    <span class="text-[10px] font-mono text-gray-500">${i + 1}</span>
                    <p class="text-xs text-gray-300 truncate flex-1">${file.name}</p>
                    ${i === currentIndex ? '<span class="material-icons text-[10px] text-neon-cyan animate-pulse">equalizer</span>' : ''}
                </div>
            `).join('');
        }

        // REPRODUZIR ITEM
        function playItem(index) {
            if(index < 0 || index >= playlist.length) return;
            
            currentIndex = index;
            updatePlaylistUI();
            
            const file = playlist[index];
            const url = URL.createObjectURL(file);
            
            loading.classList.remove('hidden');
            video.src = url;
            video.load();
            
            document.getElementById('mediaInfo').classList.remove('hidden');
            document.getElementById('infoFilename').innerText = file.name;
            
            video.onloadeddata = () => {
                loading.classList.add('hidden');
                placeholder.style.display = 'none';
                video.play().catch(() => {});
            };
        }

        // MAGNET
        function loadMagnet(uri) {
            if(!uri) return;
            
            loading.classList.remove('hidden');
            
            client.add(uri, (torrent) => {
                currentTorrent = torrent;
                const file = torrent.files.find(f => isVideo(f.name));
                
                if(!file) {
                    loading.classList.add('hidden');
                    alert("âŒ Nenhum vÃ­deo no torrent");
                    return;
                }

                file.renderTo(video, { autoplay: true }, (err) => {
                    if(err) {
                        loading.classList.add('hidden');
                        alert("âŒ Erro: " + err.message);
                        return;
                    }
                    
                    loading.classList.add('hidden');
                    placeholder.style.display = 'none';
                    
                    document.getElementById('mediaInfo').classList.remove('hidden');
                    document.getElementById('infoFilename').innerText = file.name;
                    document.getElementById('torrentStats').classList.remove('hidden');
                    
                    updateInterval = setInterval(() => {
                        document.getElementById('infoDown').innerText = (torrent.downloadSpeed / 1024 / 1024).toFixed(2) + ' MB/s';
                        document.getElementById('infoPeers').innerText = torrent.numPeers;
                    }, 1000);
                });
            });
        }

        document.getElementById('loadMagnetBtn').onclick = () => {
            const uri = document.getElementById('magnetInput').value.trim();
            if(uri) loadMagnet(uri);
        };

        // DRAG & DROP
        const dropZone = document.getElementById('dropZone');
        
        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('border-neon-cyan');
        };
        
        dropZone.ondragleave = () => {
            dropZone.classList.remove('border-neon-cyan');
        };
        
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-neon-cyan');
            if(e.dataTransfer.files.length) processFiles(e.dataTransfer.files);
        };

        // BOTÃ•ES
        document.getElementById('fileBtn').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('fileInput').click();
        };
        
        document.getElementById('folderBtn').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('folderInput').click();
        };

        document.getElementById('fileInput').onchange = (e) => {
            if(e.target.files.length) processFiles(e.target.files);
        };
        
        document.getElementById('folderInput').onchange = (e) => {
            if(e.target.files.length) processFiles(e.target.files);
        };

        // PRÃ“XIMO VÃDEO AUTOMÃTICO
        video.onended = () => {
            if(currentIndex < playlist.length - 1) {
                playItem(currentIndex + 1);
            }
        };
    </script>
</body>
</html>
