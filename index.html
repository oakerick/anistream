<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniStream Player | Design Avançado e WebTorrent</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    
    <style>
        /* =================================================================
           # PALETA DE CORES E VARIÁVEIS
           ================================================================= */
        :root {
            --primary: #00e676;         /* Verde Neon para Ação e Progresso */
            --secondary: #ff3d00;       /* Laranja/Vermelho para Busca/Foco */
            --blue-accent: #00b0ff;     /* Azul Vibrante para Foco Secundário */
            --bg-dark: #121212;         /* Fundo escuro principal */
            --bg-medium: #282828;       /* Fundo de cards/controles */
            --bg-light: #3a3a3a;        /* Botões em estado normal */
            --text-light: #ffffff;      /* Texto principal */
            --text-muted: #aaaaaa;      /* Texto secundário/ícones desbotados */
            --shadow-color: rgba(0, 0, 0, 0.7);
        }

        /* =================================================================
           # ESTILOS GERAIS
           ================================================================= */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* =================================================================
           # CONTÊINER PRINCIPAL DO PLAYER
           ================================================================= */
        .video-player-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--bg-medium);
            display: flex;
            flex-direction: column;
        }

        /* =================================================================
           # INPUT DE LINK DO TORRENT
           ================================================================= */
        .torrent-input-area {
            padding: 20px;
            background-color: var(--bg-medium);
            border-bottom: 1px solid var(--bg-light);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #torrent-link {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid var(--bg-light);
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #torrent-link:focus {
            outline: none;
            border-color: var(--primary);
        }

        #load-torrent-btn, #message-box button {
            background-color: var(--primary);
            color: var(--bg-dark);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        #load-torrent-btn:hover, #message-box button:hover {
            background-color: #33ff99;
        }

        #load-torrent-btn:active, #message-box button:active {
            transform: scale(0.98);
        }

        /* =================================================================
           # REPRODUTOR DE VÍDEO E CAMADA DE CONTROLE
           ================================================================= */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9/16 * 100) */
        }

        #native-video {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .video-controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .video-controls-overlay.visible {
            opacity: 1;
        }
        
        /* Controles centrais (Play/Pause grande) */
        .center-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.2s;
        }
        
        #large-play-pause-btn {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            padding: 1.5rem;
            color: var(--text-light);
            font-size: 3rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Sombra gradiente para o overlay */
        .controls-gradient {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%);
            pointer-events: none; /* Permite clicar nos controles subjacentes */
        }

        /* =================================================================
           # BARRA DE PROGRESSO E CONTROLES INFERIORES
           ================================================================= */

        .player-controls {
            position: relative;
            padding-top: 5px; /* Espaço para o container da barra de progresso */
            background-color: var(--bg-medium);
            z-index: 20;
        }

        /* Contêiner da Barra de Progresso (fora do controls-bar) */
        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            cursor: pointer;
        }
        
        /* Range Slider nativo que é estilizado */
        #progress-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 5px;
            background: transparent;
            cursor: pointer;
            margin: 0;
            padding: 0;
            z-index: 30; /* Acima do progresso de buffer */
        }

        /* Estilo do polegar (handle) do slider */
        #progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            opacity: 0; /* Inicia invisível */
            transition: opacity 0.2s, transform 0.2s;
            transform: scale(0.8);
        }

        #progress-slider:hover::-webkit-slider-thumb,
        #progress-slider:focus::-webkit-slider-thumb,
        .progress-bar-container:hover #progress-slider::-webkit-slider-thumb {
            opacity: 1;
            transform: scale(1);
        }

        /* Estilo da trilha (track) do slider */
        #progress-slider::-webkit-slider-runnable-track {
            height: 5px;
            background: transparent;
        }

        /* Segmento para progresso de buffer/download */
        #buffered-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background-color: var(--bg-light); /* Cor do buffer */
            width: 0%;
            border-radius: 5px;
            pointer-events: none;
            z-index: 25;
        }
        
        /* Progresso atual (pintado pelo slider) */
        /* JS customiza a cor da trilha antes do thumb, imitando o progresso */
        .progress-bar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            width: var(--progress-width, 0%);
            background-color: var(--primary); /* Cor do progresso atual */
            pointer-events: none;
            z-index: 26;
            border-radius: 5px;
        }


        /* A Barra de Controles (Play, Volume, Tempo, etc.) */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            height: 3rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .controls-bar .left-controls,
        .controls-bar .right-controls {
            display: flex;
            align-items: center;
        }

        .controls-bar .right-controls {
            /* Garante que os controles à direita fiquem lado a lado */
            gap: 1rem; /* Espaçamento entre grupos de controles */
        }

        /* Estilo dos Botões/Ícones de Controle */
        .control-btn, .playback-speed-control > span {
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
            display: flex;
            align-items: center;
        }

        .control-btn:hover, .playback-speed-control > span:hover {
            background-color: var(--bg-light);
            color: var(--primary);
        }

        .control-group {
            display: flex;
            align-items: center;
        }

        /* Controles de Volume */
        .volume-control-group {
            position: relative;
            margin-right: 0.5rem;
        }

        #volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 4px;
            background: var(--bg-light);
            outline: none;
            margin-left: 0.5rem;
            border-radius: 4px;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        
        /* Controles de Velocidade de Reprodução */
        .playback-speed-control {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 1rem;
            position: relative;
        }

        .speed-options {
            position: absolute;
            bottom: 100%;
            right: 0;
            background-color: var(--bg-medium);
            border-radius: 8px 8px 0 0;
            padding: 0.5rem 0;
            box-shadow: 0 -5px 15px var(--shadow-color);
            min-width: 120px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
        }

        .speed-options.visible {
            visibility: visible;
            opacity: 1;
        }

        .speed-option {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .speed-option:hover {
            background-color: var(--bg-light);
        }
        
        .speed-option.active {
            color: var(--primary);
            font-weight: 700;
        }

        /* NOVO: Estilo para a informação de download/progresso */
        #download-info {
            display: flex;
            align-items: center;
            color: var(--primary); /* Destaque em verde neon */
            font-weight: 500;
            margin-left: 1rem; /* Espaçamento do tempo de duração */
            font-size: 0.875rem;
            /* Adicionado um pouco de contraste */
            background-color: rgba(0, 0, 0, 0.3); 
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
        }

        #download-info .material-icons {
            font-size: 1rem;
            margin-right: 0.25rem;
            opacity: 0.8;
        }

        /* =================================================================
           # MENSAGENS E FEEDBACK
           ================================================================= */
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-medium);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--shadow-color);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-width: 300px;
        }
        
        #message-box h3 {
            margin-top: 0;
            color: var(--primary);
        }

        #message-box p {
            margin-bottom: 20px;
            color: var(--text-muted);
        }

    </style>
</head>
<body>

    <div class="video-player-container">

        <!-- Área de Input de Magnet Link / Hash -->
        <div class="torrent-input-area">
            <input type="text" id="torrent-link" placeholder="Cole o Magnet Link, Hash ou URL do .torrent aqui">
            <button id="load-torrent-btn">Carregar</button>
        </div>

        <!-- Wrapper do Vídeo e Controles -->
        <div class="video-wrapper">
            <video id="native-video" playsinline></video>
            
            <div class="video-controls-overlay">
                <div class="center-controls">
                    <span id="large-play-pause-btn" class="material-icons">play_arrow</span>
                </div>
                
                <div class="controls-gradient"></div>
                
                <div class="player-controls">
                    
                    <!-- Barra de Progresso com Buffering/Download -->
                    <div class="progress-bar-container">
                        <input type="range" id="progress-slider" min="0" max="100" value="0" step="0.01">
                        <div id="buffered-progress" class="progress-segment"></div>
                    </div>

                    <div class="controls-bar">
                        <div class="left-controls">
                            <span id="play-pause-btn" class="control-btn material-icons" title="Play/Pause (Espaço/K)">play_arrow</span>
                            
                            <div class="volume-control-group control-group">
                                <span id="mute-btn" class="control-btn material-icons" title="Mudo (M)">volume_up</span>
                                <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="1">
                            </div>
                        </div>
                        
                        <div class="right-controls">
                            <!-- Tempo de Reprodução e Duração -->
                            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                            
                            <!-- NOVO: INFORMAÇÃO DE DOWNLOAD -->
                            <div id="download-info" title="Progresso de Download">
                                <span class="material-icons">cloud_download</span>
                                <span id="download-percentage">0.0%</span>
                            </div>
                            <!-- FIM NOVO -->

                            <div class="control-group">
                                <div class="playback-speed-control">
                                    <span id="speed-display">1.0x</span>
                                    <div id="speed-options" class="speed-options">
                                        <div class="speed-option active" data-speed="1.0">Normal (1.0x)</div>
                                        <div class="speed-option" data-speed="1.25">1.25x</div>
                                        <div class="speed-option" data-speed="1.5">1.5x</div>
                                        <div class="speed-option" data-speed="2.0">2.0x</div>
                                        <div class="speed-option" data-speed="0.75">0.75x</div>
                                        <div class="speed-option" data-speed="0.5">0.5x</div>
                                    </div>
                                </div>

                                <span id="fullscreen-btn" class="control-btn material-icons" title="Tela Cheia (F)">fullscreen</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Caixa de Mensagens Customizada -->
    <div id="message-box">
        <h3 id="message-title"></h3>
        <p id="message-content"></p>
        <button id="message-close-btn">OK</button>
    </div>

    <script>
        // =================================================================
        // # VARIÁVEIS GLOBAIS
        // =================================================================
        const nativeVideo = document.getElementById('native-video');
        const overlay = document.querySelector('.video-controls-overlay');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const largePlayPauseBtn = document.getElementById('large-play-pause-btn');
        const muteBtn = document.getElementById('mute-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const progressBarContainer = document.querySelector('.progress-bar-container');
        const progressSlider = document.getElementById('progress-slider');
        const bufferedProgress = document.getElementById('buffered-progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const speedDisplay = document.getElementById('speed-display');
        const speedOptions = document.getElementById('speed-options');
        const loadTorrentBtn = document.getElementById('load-torrent-btn');
        const torrentLinkInput = document.getElementById('torrent-link');
        const playerContainer = document.querySelector('.video-player-container');
        
        // NOVO: Elemento para mostrar a porcentagem de download
        const downloadPercentageEl = document.getElementById('download-percentage');

        let isPlaying = false;
        let isMuted = false;
        let controlsTimeout;
        let client; // Instância do WebTorrent Client

        // =================================================================
        // # FUNÇÕES DE UTILITY
        // =================================================================

        /**
         * Converte segundos para o formato MM:SS ou HH:MM:SS.
         * @param {number} totalSeconds
         * @returns {string}
         */
        function formatTime(totalSeconds) {
            const date = new Date(null);
            date.setSeconds(totalSeconds);
            const timeString = date.toISOString().substr(11, 8);
            if (totalSeconds < 3600) {
                return timeString.substr(3); // Remove HH: e retorna MM:SS
            }
            return timeString; // Retorna HH:MM:SS
        }

        /**
         * Exibe uma mensagem de erro ou informação customizada.
         * @param {string} title
         * @param {string} message
         */
        function showMessage(title, message) {
            const box = document.getElementById('message-box');
            document.getElementById('message-title').textContent = title;
            document.getElementById('message-content').textContent = message;
            box.style.display = 'flex';
        }

        /**
         * Função de retry com backoff exponencial.
         * @param {function} fn - Função a ser executada.
         * @param {number} maxRetries - Número máximo de retries.
         * @param {number} delay - Atraso inicial em milissegundos.
         */
        function exponentialBackoff(fn, maxRetries = 5, delay = 1000) {
            return new Promise((resolve, reject) => {
                const attempt = (n) => {
                    fn().then(resolve).catch(error => {
                        if (n > 0) {
                            // Tenta novamente após um atraso (2^n * delay)
                            setTimeout(() => attempt(n - 1), Math.pow(2, maxRetries - n) * delay);
                        } else {
                            reject(error); // Falha após o número máximo de retries
                        }
                    });
                };
                attempt(maxRetries);
            });
        }

        // =================================================================
        // # LÓGICA DO PLAYER
        // =================================================================

        /**
         * Alterna o estado de reprodução (Play/Pause).
         */
        function togglePlay() {
            if (nativeVideo.paused || nativeVideo.ended) {
                nativeVideo.play().then(() => {
                    isPlaying = true;
                    playPauseBtn.textContent = 'pause';
                    largePlayPauseBtn.textContent = 'pause';
                }).catch(e => {
                    console.error("Erro ao tentar reproduzir o vídeo:", e);
                });
            } else {
                nativeVideo.pause();
                isPlaying = false;
                playPauseBtn.textContent = 'play_arrow';
                largePlayPauseBtn.textContent = 'play_arrow';
            }
        }

        /**
         * Alterna o estado mudo.
         */
        function toggleMute() {
            isMuted = !isMuted;
            nativeVideo.muted = isMuted;
            muteBtn.textContent = isMuted ? 'volume_off' : 'volume_up';
        }

        /**
         * Define o volume do vídeo.
         * @param {number} volume - Valor entre 0 e 1.
         */
        function setVolume(volume) {
            nativeVideo.volume = volume;
            isMuted = volume === 0;
            muteBtn.textContent = isMuted ? 'volume_off' : (volume > 0.5 ? 'volume_up' : (volume > 0 ? 'volume_down' : 'volume_off'));
        }

        /**
         * Atualiza o tempo de reprodução e a barra de progresso.
         */
        function updateTimeDisplay() {
            const current = nativeVideo.currentTime;
            const duration = nativeVideo.duration || 0; // Se NaN, usa 0
            
            currentTimeEl.textContent = formatTime(current);
            durationEl.textContent = formatTime(duration);

            if (duration > 0) {
                const progress = (current / duration) * 100;
                progressSlider.value = progress;
                // Atualiza a variável CSS para colorir a trilha antes do thumb
                progressBarContainer.style.setProperty('--progress-width', `${progress}%`);
            }
        }

        /**
         * Atualiza a barra de progresso com o tempo de buffer (download).
         */
        function updateBufferedProgress() {
            if (nativeVideo.buffered.length > 0 && nativeVideo.duration > 0) {
                // Pega o final do último intervalo de buffer
                const bufferedEnd = nativeVideo.buffered.end(nativeVideo.buffered.length - 1);
                const percentage = (bufferedEnd / nativeVideo.duration) * 100;
                bufferedProgress.style.width = `${percentage}%`;
            }
        }

        /**
         * Busca o tempo relativo no vídeo.
         * @param {number} seconds - Segundos para avançar/retroceder.
         */
        function seekRelative(seconds) {
            const newTime = nativeVideo.currentTime + seconds;
            nativeVideo.currentTime = Math.max(0, Math.min(nativeVideo.duration, newTime));
        }

        /**
         * Alterna o modo de tela cheia.
         */
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().catch(err => {
                    showMessage("Erro de Tela Cheia", `Não foi possível ativar o modo tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        /**
         * Esconde os controles após um período de inatividade.
         */
        function hideControls() {
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (isPlaying && !nativeVideo.paused) {
                    overlay.classList.remove('visible');
                }
            }, 3000); // 3 segundos
        }

        /**
         * Mostra os controles e reinicia o timer para escondê-los.
         */
        function showControls() {
            overlay.classList.add('visible');
            hideControls();
        }

        // =================================================================
        // # LÓGICA DO WEBTORRENT
        // =================================================================

        /**
         * Inicializa o WebTorrent Client e carrega o link/hash.
         * @param {string} torrentLink - Magnet link, hash ou URL.
         */
        function startTorrent(torrentLink) {
            if (client) {
                client.destroy();
                client = null;
            }
            client = new WebTorrent();

            // Mensagem de carregamento
            showMessage("Carregando Torrent", "Iniciando WebTorrent. Aguarde a conexão com os peers...");

            client.add(torrentLink, (torrent) => {
                // Remove a mensagem de carregamento/erro
                document.getElementById('message-box').style.display = 'none';

                // Procura o maior arquivo (o vídeo principal)
                const file = torrent.files.find(file => file.name.endsWith('.mp4') || file.name.endsWith('.webm') || file.name.endsWith('.mkv'));

                if (!file) {
                    showMessage("Erro", "Nenhum arquivo de vídeo compatível (.mp4, .webm, .mkv) encontrado no torrent.");
                    client.destroy();
                    return;
                }

                // Cria o stream do arquivo no elemento <video>
                file.streamTo(nativeVideo);

                // Configura o player após o vídeo ser carregado
                nativeVideo.onloadedmetadata = () => {
                    updateTimeDisplay();
                    // Garante que o slider de volume esteja correto na inicialização
                    volumeSlider.value = nativeVideo.volume;
                };

                // NOVO: Elemento para mostrar o progresso de download
                if (downloadPercentageEl) {
                    // Função para atualizar a porcentagem de download
                    const updateDownloadProgress = () => {
                        // torrent.progress é um valor entre 0 e 1
                        const progress = (torrent.progress * 100).toFixed(1);
                        downloadPercentageEl.textContent = `${progress}%`;
                    };

                    // Define o progresso inicial
                    updateDownloadProgress();

                    // Atualiza o progresso sempre que um novo pedaço de dado é baixado
                    torrent.on('download', updateDownloadProgress);

                    // Garante que 100% seja mostrado quando o torrent estiver totalmente completo
                    torrent.on('done', () => {
                        downloadPercentageEl.textContent = '100.0%';
                    });
                }
            });

            client.on('error', (err) => {
                console.error("WebTorrent Error:", err);
                // Evita mostrar erro se for um erro de tracker simples
                if (!err.message.includes('tracker')) {
                    showMessage("Erro de Torrent", `Ocorreu um erro: ${err.message}. Verifique o link.`);
                }
            });
        }

        // =================================================================
        // # INICIALIZAÇÃO E LISTENERS
        // =================================================================

        document.addEventListener('DOMContentLoaded', () => {
            // Fecha caixa de mensagem
            document.getElementById('message-close-btn').addEventListener('click', () => {
                document.getElementById('message-box').style.display = 'none';
            });

            // Listener para carregar o torrent
            loadTorrentBtn.addEventListener('click', () => {
                const link = torrentLinkInput.value.trim();
                if (link) {
                    startTorrent(link);
                } else {
                    showMessage("Aviso", "Por favor, insira um Magnet Link ou Hash válido.");
                }
            });

            // Lógica do Player após o carregamento do vídeo
            nativeVideo.addEventListener('click', togglePlay);
            largePlayPauseBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                togglePlay();
            });
            playPauseBtn.addEventListener('click', togglePlay);
            muteBtn.addEventListener('click', toggleMute);
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            // Controles de Volume
            volumeSlider.addEventListener('input', (e) => {
                setVolume(parseFloat(e.target.value));
            });
            // Configuração inicial do volume
            setVolume(1.0);

            // Controles de Tempo/Progresso
            nativeVideo.addEventListener('timeupdate', () => {
                updateTimeDisplay();
                updateBufferedProgress();
            });
            
            nativeVideo.addEventListener('progress', updateBufferedProgress);

            // Busca no Slider
            let isSeeking = false;
            progressSlider.addEventListener('mousedown', () => isSeeking = true);
            progressSlider.addEventListener('mouseup', () => isSeeking = false);
            
            progressSlider.addEventListener('input', (e) => {
                const seekTime = nativeVideo.duration * (e.target.value / 100);
                currentTimeEl.textContent = formatTime(seekTime); // Atualiza o tempo na UI imediatamente
            });

            progressSlider.addEventListener('change', (e) => {
                const seekTime = nativeVideo.duration * (e.target.value / 100);
                nativeVideo.currentTime = seekTime;
                isSeeking = false;
            });

            // Mostrar/Esconder Controles
            overlay.addEventListener('mousemove', showControls);
            overlay.addEventListener('mouseenter', showControls);
            overlay.addEventListener('mouseleave', hideControls);
            // Garante que os controles não sumam enquanto o mouse estiver sobre eles
            document.querySelector('.player-controls').addEventListener('mouseenter', () => clearTimeout(controlsTimeout));
            document.querySelector('.player-controls').addEventListener('mouseleave', hideControls);

            // Controles de Velocidade
            speedDisplay.addEventListener('click', (e) => {
                e.stopPropagation();
                speedOptions.classList.toggle('visible');
            });

            speedOptions.querySelectorAll('.speed-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    const speed = parseFloat(e.target.dataset.speed);
                    nativeVideo.playbackRate = speed;
                    speedDisplay.textContent = `${speed.toFixed(speed === 1.0 ? 1 : 2)}x`;
                    speedOptions.classList.remove('visible');
                    // Remove 'active' de todos e adiciona ao selecionado
                    speedOptions.querySelectorAll('.speed-option').forEach(opt => opt.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });

            // Fechar opções de velocidade ao clicar fora
            document.addEventListener('click', (e) => {
                if (!speedOptions.contains(e.target) && e.target !== speedDisplay) {
                    speedOptions.classList.remove('visible');
                }
            });

            // Atalhos de teclado
            document.addEventListener('keydown', (e) => {
                const isInputFocused = document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA';
                if (isInputFocused) return;
                switch (e.key) {
                    case ' ': 
                    case 'k': 
                        e.preventDefault(); 
                        togglePlay(); 
                        showControls(); // Mostra controles ao pausar/dar play
                        break;
                    case 'j': 
                        e.preventDefault(); 
                        seekRelative(-10); 
                        showControls();
                        break;
                    case 'l': 
                        e.preventDefault(); 
                        seekRelative(10); 
                        showControls();
                        break;
                    case 'm': 
                        e.preventDefault(); 
                        toggleMute(); 
                        showControls();
                        break;
                    case 'f': 
                        e.preventDefault(); 
                        toggleFullscreen(); 
                        break;
                    case 'ArrowUp': 
                        e.preventDefault(); 
                        const newVolUp = Math.min(1, nativeVideo.volume + 0.05); 
                        setVolume(newVolUp); 
                        volumeSlider.value = newVolUp; 
                        showControls();
                        break;
                    case 'ArrowDown': 
                        e.preventDefault(); 
                        const newVolDown = Math.max(0, nativeVideo.volume - 0.05); 
                        setVolume(newVolDown); 
                        volumeSlider.value = newVolDown; 
                        showControls();
                        break;
                    case 'ArrowLeft': 
                        e.preventDefault(); 
                        seekRelative(-5); 
                        showControls();
                        break;
                    case 'ArrowRight': 
                        e.preventDefault(); 
                        seekRelative(5); 
                        showControls();
                        break;
                    default: 
                        if (e.key >= '0' && e.key <= '9') { 
                            e.preventDefault(); 
                            const time = (nativeVideo.duration / 10) * parseInt(e.key); 
                            nativeVideo.currentTime = time;
                            showControls();
                        } 
                        break;
                }
            });
            
            // Listener de Fullscreen para alternar o ícone
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenBtn.textContent = 'fullscreen_exit';
                } else {
                    fullscreenBtn.textContent = 'fullscreen';
                }
            });

        });
    </script>
</body>
</html>
